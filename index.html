<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time Tracking Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="start">
        <div class="round blue">
          <img src="./images/image-jeremy.png" alt="Jeremy" class="picture" />
        </div>
        <div class="round"></div>
        <section class="dashboard">
          <div time-table>
            <div class="img">
              <img
                src="./images/icon-work.svg"
                alt="icon-work"
                class="icon-img"
              />
            </div>
            <div class="details">
              <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
              <p class="subject">Work</p>
              <h2 class="time">32hrs</h2>
              <p class="before">Last Week-36hrs</p>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
