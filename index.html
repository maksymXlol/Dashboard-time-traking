<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time Tracking Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="start background round">
        <div class="round blue p-1 flex">
          <div>
            <img
              src="./images/image-jeremy.png"
              alt="Jeremy"
              class="img round-full border-white w-1"
            />
          </div>
          <div class="flex-grow">
            <div class="report text-dim">Report for</div>
            <div class="name">Jeremy Robson</div>
          </div>
        </div>

        <div class="p-1 flex">
          <label class="filter"
            >Daily
            <input
              type="radio"
              name="options"
              value="daily"
              class="filter__input"
              checked
            />
          </label>
          <label class="filter"
            >Weekly
            <input
              type="radio"
              name="options"
              value="weekly"
              class="filter__input"
            />
          </label>
          <label class="filter"
            >Monthly
            <input
              type="radio"
              name="options"
              value="monthly"
              class="filter__input"
            />
          </label>
        </div>
      </section>
      <section class="info round" data-info="Work">
        <div class="details background round p-1">
          <h2 class="subject">Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />

          <div class="flex">
            <p class="time">32hrs</p>
            <p class="text-dim last">Last Week-36hrs</p>
          </div>
        </div>
      </section>
      <section class="info round" data-info="Play">
        <div class="details background round p-1">
          <h2 class="subject">Play</h2>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />

          <div class="flex">
            <p class="time">10hrs</p>
            <p class="text-dim last">Last Week - 8hrs</p>
          </div>
        </div>
      </section>
      <section class="info round" data-info="Study">
        <div class="details background round p-1">
          <h2 class="subject">Study</h2>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />

          <div class="flex">
            <p class="time">4hrs</p>
            <p class="text-dim last">Last Week - 7hrs</p>
          </div>
        </div>
      </section>
      <section class="info round" data-info="Exercise">
        <div class="details background round p-1">
          <h2 class="subject">Exercise</h2>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />

          <div class="flex">
            <p class="time">4hrs</p>
            <p class="text-dim last">Last Week - 5hrs</p>
          </div>
        </div>
      </section>
      <section class="info round" data-info="Social">
        <div class="details background round p-1">
          <h2 class="subject">Social</h2>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />

          <div class="flex">
            <p class="time">5hrs</p>
            <p class="text-dim last">Last Week - 10hrs</p>
          </div>
        </div>
      </section>
      <section class="info round" data-info="Self Care">
        <div class="details background round p-1">
          <h2 class="subject">Self Care</h2>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />

          <div class="flex">
            <p class="time">2hrs</p>
            <p class="text-dim last">Last Week-2hrs</p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
